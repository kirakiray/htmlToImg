<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>截图测试</title>
    <style>
        .atext {
            font-size: 12px;
            margin: 0;
            color: blueviolet;
        }

        .tarBgDiv {
            width: 200px;
            height: 200px;
            background-image: url("img/bootstrap.png");
            background-size: contain;
        }
    </style>
    <script src="htmlToImg.js"></script>
</head>

<body>
    <br>
    <br>
    <div id="tarEle" style="width:201px;">
        <p class="atext">一段需要word wrap的文字。</p>
        <p class="atext" style="color:red;">一段需要word wrap的文字2。</p>
        <p class="atext" style="color:blue;">一段需要word wrap的文字2。</p>
        <div class="tarBgDiv"></div>
        <img src="img/microsoft.png" width="200">
    </div>
    <br>
    <br>
</body>
<script>
    setTimeout(() => {
        htmlToImg(document.querySelector("#tarEle")).then(e => {
            let img = document.createElement('img');
            img.src = e;
            document.body.appendChild(img);
        });
    }, 1000);
</script>

</html>
